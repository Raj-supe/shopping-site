<ng-container *ngIf="products.length !=0">
    <div class="container cart-items">
        <p> <span>Shopping Cart</span>
            <a class="removeAll" (click)="removeAllItems()" >Remove All</a>
        </p>

        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td>{{item.title}}</td>
                            <th style="width: 12%;">{{item.price}}</th>
                            <td style="width: 12%;">
                                <button type="button" class="btnForQty" (click)=increaseItem(item)><i class="fa fa-plus"></i></button>
                                <span>{{item.quantity}}</span>
                                <button type="button" class="btnForQty" (click)=decreaseItem(item)><i class="fa fa-minus"></i></button>
                            </td>
                            <td style="width: 12%;">{{item.quantity * item.price | number}}
                                <div><a href="javascript:void(0)" style="color:blue">Save For later</a></div>
                               <p><a (click)="removeItem(item)" class="removebtn">Remove</a></p>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><strong>Sub Total : {{totalItem}}</strong></td>
                            <td><strong>${{subTotal}}</strong></td>
                        </tr>
                        <tr>
                            <td colspan="3"></td>&nbsp;
                            <td align="right"><button class="btnCheckout">Checkout</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
